<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .signup-container {
            width: 100%;
            max-width: 500px; /* 로그인보다 조금 더 넓게 설정 */
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        /* 모바일 환경에서 폼이 너무 작아지지 않도록 최소 너비 설정 */
        @media (max-width: 576px) {
            .signup-container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">회원가입</h2>
        <form action="/signup" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">아이디:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">회원 구분:</label>
                <select class="form-select" id="role" name="role"> <!-- form-select로 변경 -->
                    <option value="STUDENT">학생</option>
                    <option value="TEACHER">교사</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="school" class="form-label">학교:</label>
                <input type="text" class="form-control" id="school" name="school">
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">학년:</label>
                <input type="text" class="form-control" id="grade" name="grade">
            </div>
            <div class="mb-3">
                <label for="classNum" class="form-label">반:</label>
                <input type="text" class="form-control" id="classNum" name="classNum">
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100 mt-3">가입하기</button>
        </form>
        <p class="mt-3 text-center">이미 회원이신가요? <a href="/login">로그인</a></p>
    </div>

    <!-- Bootstrap JS CDN (Popper.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
