<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* 화면 전체 높이 사용 */
            background-color: #f8f9fa; /* 연한 회색 배경 */
        }
        .login-container {
            width: 100%;
            max-width: 400px; /* 최대 너비 설정 */
            padding: 40px;
            background-color: #fff; /* 흰색 배경 */
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        /* 모바일 환경에서 폼이 너무 작아지지 않도록 최소 너비 설정 */
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
                margin: 20px; /* 작은 화면에서 여백 추가 */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">로그인</h2>
        <form action="/login" method="post">
            <div class="mb-3"> <!-- Bootstrap 5의 마진 클래스: margin-bottom: 3 -->
                <label for="username" class="form-label">아이디:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100 mt-3">로그인</button>
        </form>
        <p class="mt-3 text-center">아직 회원이 아니신가요? <a href="/signup">회원가입</a></p>
    </div>

    <!-- Bootstrap JS CDN (Popper.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
