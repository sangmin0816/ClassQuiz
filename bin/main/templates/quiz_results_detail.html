<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${quiz.title} + ' 응시 결과 상세'"></title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 10px 15px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
            color: white;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/teacher/dashboard">LCMS 선생님</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/teacher/quizzes">
                                퀴즈 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/teacher/quiz_results">
                                퀴즈 결과
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 메인 콘텐츠 영역 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${quiz.title} + ' 응시 결과'"></h1>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${quiz.title}"></h5>
                        <p class="card-text" th:text="${quiz.description}"></p>
                        <a th:href="@{/teacher/quiz_results}" class="btn btn-sm btn-outline-secondary">퀴즈 결과 요약으로 돌아가기</a>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>응시 ID</th>
                                <th>학생 아이디</th>
                                <th>응시 시작</th>
                                <th>응시 종료</th>
                                <th>점수</th>
                                <th>정답률</th>
                                <th>액션</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="attempt : ${attempts}">
                                <td th:text="${attempt.id}"></td>
                                <td th:text="${attempt.user.username}"></td>
                                <td th:text="${#temporals.format(attempt.startTime, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${attempt.endTime != null ? #temporals.format(attempt.endTime, 'yyyy-MM-dd HH:mm') : '진행 중'}"></td>
                                <td th:text="${attempt.score} + '점'"></td>
                                <td th:text="${#numbers.formatDecimal(attempt.getAccuracyRate(), 1, 2)} + '%'"></td>
                                <td>
                                    <a th:href="@{/teacher/quiz_results/attempt/{attemptId}/answers(attemptId=${attempt.id})}" class="btn btn-sm btn-info">
                                        답변 상세 보기
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(attempts)}">
                                <td colspan="7" class="text-center">아직 응시 기록이 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
