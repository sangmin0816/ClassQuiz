<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>퀴즈 참여</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .quiz-entry-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="quiz-entry-container">
        <h2 class="mb-4">퀴즈 참여 코드 입력</h2>
        <form action="/student/quiz_entry" method="post">
            <div class="mb-3">
                <label for="sessionCode" class="form-label">퀴즈 코드:</label>
                <input type="text" class="form-control form-control-lg text-center" id="sessionCode" name="sessionCode" required placeholder="예: ABCDEF12">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">퀴즈 시작</button>
        </form>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
