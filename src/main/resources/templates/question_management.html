<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${quiz.title} + ' 문제 관리'"></title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 10px 15px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
            color: white;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/teacher/dashboard">LCMS 선생님</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/teacher/quizzes">
                                퀴즈 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                퀴즈 결과
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 메인 콘텐츠 영역 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${quiz.title} + ' 문제 관리'"></h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createQuestionModal">
                        새 문제 생성
                    </button>
                </div>

                <!-- 퀴즈 정보 요약 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${quiz.title}"></h5>
                        <p class="card-text" th:text="${quiz.description}"></p>
                        <p class="card-text"><small class="text-muted">생성일: <span th:text="${#temporals.format(quiz.createdAt, 'yyyy-MM-dd HH:mm')}"></span> | 상태: <span th:text="${quiz.isActive ? '활성화' : '비활성화'}"></span></small></p>
                        <a th:href="@{/teacher/quizzes}" class="btn btn-sm btn-outline-secondary">퀴즈 목록으로 돌아가기</a>
                    </div>
                </div>

                <!-- 문제 목록 테이블 -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>문제 내용</th>
                                <th>보기 1</th>
                                <th>보기 2</th>
                                <th>보기 3</th>
                                <th>보기 4</th>
                                <th>정답</th>
                                <th>상태</th>
                                <th>액션</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 문제가 있을 때만 반복 -->
                            <tr th:each="question : ${questions}" th:if="${!#lists.isEmpty(questions)}">
                                <td th:text="${question.id}"></td>
                                <td th:text="${question.content}"></td>
                                <td th:text="${question.option1}"></td>
                                <td th:text="${question.option2}"></td>
                                <td th:text="${question.option3}"></td>
                                <td th:text="${question.option4}"></td>
                                <td th:text="${question.correctAnswer}"></td>
                                <td>
                                    <span th:if="${question.isActive}" class="badge bg-success">활성화</span>
                                    <span th:unless="${question.isActive}" class="badge bg-secondary">비활성화</span>
                                </td>
                                <td>
                                    <!-- 수정 버튼 (모달 트리거) -->
                                    <button type="button" class="btn btn-sm btn-info me-1" data-bs-toggle="modal" data-bs-target="#editQuestionModal"
                                            th:data-question-id="${question.id}"
                                            th:data-question-content="${question.content}"
                                            th:data-question-option1="${question.option1}"
                                            th:data-question-option2="${question.option2}"
                                            th:data-question-option3="${question.option3}"
                                            th:data-question-option4="${question.option4}"
                                            th:data-question-correct-answer="${question.correctAnswer}">
                                        수정
                                    </button>

                                    <!-- 활성화/비활성화 토글 버튼 -->
                                    <form th:action="@{/teacher/quizzes/{quizId}/questions/toggleActive/{questionId}(quizId=${quiz.id}, questionId=${question.id})}" method="post" class="d-inline">
                                        <button type="submit" th:classappend="${question.isActive} ? 'btn-warning' : 'btn-success'" class="btn btn-sm me-1">
                                            <span th:if="${question.isActive}">비활성화</span>
                                            <span th:unless="${question.isActive}">활성화</span>
                                        </button>
                                    </form>

                                    <!-- 삭제 버튼 -->
                                    <form th:action="@{/teacher/quizzes/{quizId}/questions/delete/{questionId}(quizId=${quiz.id}, questionId=${question.id})}" method="post" class="d-inline" onsubmit="return confirm('정말로 이 문제를 삭제하시겠습니까?');">
                                        <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                                    </form>
                                </td>
                            </tr>
                            <!-- 문제가 없을 때 표시되는 행 -->
                            <tr th:if="${#lists.isEmpty(questions)}">
                                <td colspan="9" class="text-center">생성된 문제가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 새 문제 생성 모달 -->
                <div class="modal fade" id="createQuestionModal" tabindex="-1" aria-labelledby="createQuestionModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createQuestionModalLabel">새 문제 생성</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form th:action="@{/teacher/quizzes/{quizId}/questions/create(quizId=${quiz.id})}" method="post">
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="createQuestionContent" class="form-label">문제 내용</label>
                                        <textarea class="form-control" id="createQuestionContent" name="content" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="createOption1" class="form-label">보기 1</label>
                                        <input type="text" class="form-control" id="createOption1" name="option1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="createOption2" class="form-label">보기 2</label>
                                        <input type="text" class="form-control" id="createOption2" name="option2" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="createOption3" class="form-label">보기 3</label>
                                        <input type="text" class="form-control" id="createOption3" name="option3" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="createOption4" class="form-label">보기 4</label>
                                        <input type="text" class="form-control" id="createOption4" name="option4" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="createCorrectAnswer" class="form-label">정답 (1~4)</label>
                                        <input type="number" class="form-control" id="createCorrectAnswer" name="correctAnswer" min="1" max="4" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    <button type="submit" class="btn btn-primary">생성</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 문제 수정 모달 -->
                <div class="modal fade" id="editQuestionModal" tabindex="-1" aria-labelledby="editQuestionModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editQuestionModalLabel">문제 수정</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form id="editQuestionForm" method="post">
                                <div class="modal-body">
                                    <input type="hidden" id="editQuestionId" name="id">
                                    <div class="mb-3">
                                        <label for="editQuestionContent" class="form-label">문제 내용</label>
                                        <textarea class="form-control" id="editQuestionContent" name="content" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editOption1" class="form-label">보기 1</label>
                                        <input type="text" class="form-control" id="editOption1" name="option1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editOption2" class="form-label">보기 2</label>
                                        <input type="text" class="form-control" id="editOption2" name="option2" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editOption3" class="form-label">보기 3</label>
                                        <input type="text" class="form-control" id="editOption3" name="option3" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editOption4" class="form-label">보기 4</label>
                                        <input type="text" class="form-control" id="editOption4" name="option4" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editCorrectAnswer" class="form-label">정답 (1~4)</label>
                                        <input type="number" class="form-control" id="editCorrectAnswer" name="correctAnswer" min="1" max="4" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    <button type="submit" class="btn btn-primary">저장</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Bootstrap JS CDN (Popper.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // 문제 수정 모달이 열릴 때 데이터 채우기
        var editQuestionModal = document.getElementById('editQuestionModal');
        editQuestionModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget; // 모달을 트리거한 버튼
            var questionId = button.getAttribute('data-question-id');
            var questionContent = button.getAttribute('data-question-content');
            var option1 = button.getAttribute('data-question-option1');
            var option2 = button.getAttribute('data-question-option2');
            var option3 = button.getAttribute('data-question-option3');
            var option4 = button.getAttribute('data-question-option4');
            var correctAnswer = button.getAttribute('data-question-correct-answer');

            var modalTitle = editQuestionModal.querySelector('.modal-title');
            var modalForm = editQuestionModal.querySelector('#editQuestionForm');
            var modalIdInput = editQuestionModal.querySelector('#editQuestionId');
            var modalContentInput = editQuestionModal.querySelector('#editQuestionContent');
            var modalOption1Input = editQuestionModal.querySelector('#editOption1');
            var modalOption2Input = editQuestionModal.querySelector('#editOption2');
            var modalOption3Input = editQuestionModal.querySelector('#editOption3');
            var modalOption4Input = editQuestionModal.querySelector('#editOption4');
            var modalCorrectAnswerInput = editQuestionModal.querySelector('#editCorrectAnswer');

            modalTitle.textContent = '문제 수정 (ID: ' + questionId + ')';
            // 폼 action URL에 quizId를 포함시켜야 합니다.
            // 현재 페이지의 URL에서 quizId를 추출하는 방법 (예시)
            const pathSegments = window.location.pathname.split('/');
            const quizIdFromUrl = pathSegments[pathSegments.indexOf('quizzes') + 1];
            modalForm.action = '/teacher/quizzes/' + quizIdFromUrl + '/questions/update/' + questionId;

            modalIdInput.value = questionId;
            modalContentInput.value = questionContent;
            modalOption1Input.value = option1;
            modalOption2Input.value = option2;
            modalOption3Input.value = option3;
            modalOption4Input.value = option4;
            modalCorrectAnswerInput.value = correctAnswer;
        });
    </script>
</body>
</html>
