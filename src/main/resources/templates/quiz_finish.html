<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>퀴즈 완료!</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .finish-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .finish-icon {
            font-size: 4rem;
            color: #28a745; /* Green color for success */
            margin-bottom: 20px;
        }
        .finish-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .finish-score {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 10px;
        }
        .finish-details {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-group-custom .btn {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="finish-container">
        <div class="finish-icon">🎉</div>
        <h2 class="finish-title">퀴즈 완료!</h2>
        <p class="finish-score">당신의 점수: <span th:text="${quizAttempt.score}"></span>점</p>
        <p class="finish-details">
            맞은 문제 수: <span th:text="${quizAttempt.correctAnswers}"></span> / <span th:text="${quizAttempt.totalQuestions}"></span> 문제<br>
            정답률: <span th:text="${#numbers.formatDecimal(quizAttempt.getAccuracyRate(), 1, 2)}"></span>%<br>
            응시 시간: <span th:if="${quizAttempt.endTime != null and quizAttempt.startTime != null}" th:text="${#temporals.format(quizAttempt.startTime, 'yyyy-MM-dd HH:mm')} + ' ~ ' + ${#temporals.format(quizAttempt.endTime, 'yyyy-MM-dd HH:mm')}"></span>
            <span th:unless="${quizAttempt.endTime != null and quizAttempt.startTime != null}">정보 없음</span>
        </p>
        <div class="d-grid gap-2 col-8 mx-auto btn-group-custom">
            <a th:href="@{/student/my_quiz_results}" class="btn btn-primary btn-lg">내 퀴즈 결과 보기</a>
            <a th:href="@{/student/dashboard}" class="btn btn-outline-secondary btn-lg">대시보드로 돌아가기</a>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
