<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>선생님 대시보드</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff; /* 네비게이션 바 색상 */
        }
        .navbar-brand, .nav-link {
            color: white !important; /* 글자색 흰색 */
        }
        .sidebar {
            height: 100vh; /* 전체 높이 */
            background-color: #343a40; /* 어두운 배경 */
            padding-top: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: #adb5bd; /* 링크 색상 */
            padding: 10px 15px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057; /* 호버 시 배경색 */
            color: white;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LCMS 선생님</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/teacher/quizzes">
                                퀴즈 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/teacher/quiz_results"> <!-- 이 부분을 수정했습니다. -->
                                퀴즈 결과
                            </a>
                        </li>
                        <!-- 여기에 다른 메뉴 항목을 추가할 수 있습니다. -->
                    </ul>
                </div>
            </nav>

            <!-- 메인 콘텐츠 영역 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">선생님 대시보드</h1>
                </div>
                <p>환영합니다, 선생님! 이곳에서 퀴즈를 관리하고 학생들의 결과를 확인할 수 있습니다.</p>
                <p>왼쪽 메뉴에서 '퀴즈 관리'를 클릭하여 퀴즈를 생성하고 관리할 수 있습니다.</p>
                <p>왼쪽 메뉴에서 '퀴즈 결과'를 클릭하여 학생들의 퀴즈 응시 결과를 확인할 수 있습니다.</p>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS CDN (Popper.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
