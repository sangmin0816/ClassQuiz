<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>퀴즈 풀이</title>
    <!-- Bootstrap CSS CDN (integrity 속성 수정됨) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        .question-number {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .question-content {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #343a40;
        }
        .option-button {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            white-space: normal; /* 텍스트가 길어져도 줄바꿈 되도록 */
            text-align: left; /* 텍스트 왼쪽 정렬 */
        }
        .option-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .option-button:active {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question-number">
            <span th:text="${questionNumber}"></span> / <span th:text="${totalQuestions}"></span> 문제
        </div>
        <div class="question-content mb-4" th:text="${question.content}">
            <!-- 문제 내용이 여기에 표시됩니다. -->
        </div>

        <form th:action="@{/student/quiz/submitAnswer}" method="post" id="quizForm">
            <input type="hidden" name="quizAttemptId" th:value="${quizAttemptId}">
            <input type="hidden" name="questionId" th:value="${question.id}">
            <!-- 선택된 보기의 내용을 전송하도록 name 변경 -->
            <input type="hidden" name="selectedAnswerContent" id="selectedAnswerContentInput">
            
            <div id="optionsContainer">
                <!-- 보기가 여기에 동적으로 추가됩니다. -->
                <button type="button" class="btn btn-outline-primary option-button" th:each="option, stat : ${options}" th:text="${option}" onclick="selectOption(this)"></button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS CDN (Popper.js 포함, integrity 속성 수정됨) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Thymeleaf에서 전달받은 섞인 보기 목록
        const shuffledOptions = [[${options}]];

        // 보기를 동적으로 렌더링하고 클릭 이벤트 핸들러 추가
        function renderOptions() {
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = ''; // 기존 보기 제거

            shuffledOptions.forEach((optionText) => { // index는 더 이상 필요 없음
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'btn btn-outline-primary option-button';
                button.textContent = optionText;
                // data-option-index는 더 이상 서버로 보낼 필요 없으므로 제거
                button.onclick = function() { selectOption(this); };
                optionsContainer.appendChild(button);
            });
        }

        // 보기 선택 시 호출되는 함수
        function selectOption(button) {
            // 모든 보기 버튼 비활성화 (중복 클릭 방지)
            const allOptionButtons = document.querySelectorAll('.option-button');
            allOptionButtons.forEach(btn => btn.disabled = true);

            // 선택된 보기의 텍스트를 그대로 가져옴
            const selectedOptionText = button.textContent;

            // hidden input에 선택된 보기 내용 설정 (selectedAnswerContentInput으로 변경)
            document.getElementById('selectedAnswerContentInput').value = selectedOptionText;

            // 폼 제출
            document.getElementById('quizForm').submit();
        }

        // 페이지 로드 시 보기 렌더링
        document.addEventListener('DOMContentLoaded', renderOptions);
        /*]]>*/
    </script>
</body>
</html>
